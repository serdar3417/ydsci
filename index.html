<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YDS Vocab Master</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        // GLOBAL ERROR ERROR TRAP
        // This will alert ANY error preventing the app from loading
        window.onerror = function (msg, url, lineNr, columnNr, error) {
            alert('HATA OLUŞTU:\n' + msg + '\nDosya: ' + url + '\nSatır: ' + lineNr);
            return false;
        };

        // Service Worker Disabled for Debugging
        /*
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('SW Error:', err));
        }
        */
    </script>
</head>

<body class="bg-light">

    <!-- Top Header -->
    <header class="fixed-top app-header px-3 py-2 d-flex justify-content-between align-items-center shadow-sm">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-mortarboard-fill text-primary fs-4"></i>
            <h5 class="m-0 fw-bold">YDS Master</h5>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <div class="points-badge bg-warning bg-opacity-25 text-dark px-2 py-1 rounded-pill fs-7 fw-bold">
                <i class="bi bi-star-fill text-warning"></i> <span id="header-points">0</span>
            </div>
            <button class="btn btn-sm btn-icon" id="theme-toggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-container" class="container-fluid pb-5 mb-5 pt-5 mt-4">
        <!-- Views will be injected here via JS -->
        <div id="view-home" class="view-section active">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top shadow-lg pb-3 pt-2 safe-area-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <button class="nav-btn active" data-target="home">
                <i class="bi bi-house-door"></i>
                <span>Ev</span>
            </button>
            <button class="nav-btn" data-target="learn">
                <i class="bi bi-card-text"></i>
                <span>Çalış</span>
            </button>
            <button class="nav-btn center-fab shadow" data-target="add">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="nav-btn" data-target="league">
                <i class="bi bi-trophy"></i>
                <span>Lig</span>
            </button>
            <button class="nav-btn" data-target="games">
                <i class="bi bi-controller"></i>
                <span>Oyun</span>
            </button>
            <button class="nav-btn" data-target="profile">
                <i class="bi bi-person"></i>
                <span>Profil</span>
            </button>
        </div>
    </nav>

    <!-- Modals Container -->
    <div id="modal-container">
        <!-- Add/Edit Word Modal -->
        <div class="modal fade bottom" id="addWordModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-end modal-bottom">
                <div class="modal-content rounded-top-4 border-0">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold">Yeni Kelime Ekle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pt-4">
                        <form id="add-word-form">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">KELİME (İNGİLİZCE)</label>
                                <input type="text"
                                    class="form-control form-control-lg bg-light border-0 fw-bold text-primary"
                                    id="inputWord" placeholder="Örn: Resilience" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">ANLAM (TÜRKÇE)</label>
                                <input type="text" class="form-control bg-light border-0" id="inputMeaning"
                                    placeholder="Örn: Dayanıklılık, Direnç" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">ÖRNEK CÜMLE</label>
                                <textarea class="form-control bg-light border-0" id="inputExample" rows="2"
                                    placeholder="Örn: He showed great resilience..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">GÖRSEL (OPSİYONEL)</label>
                                <input type="file" class="form-control bg-light border-0" id="inputImage"
                                    accept="image/*">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">ETİKET</label>
                                <select class="form-select bg-light border-0" id="inputTag">
                                    <option value="General">Genel</option>
                                    <option value="Verb">Fiil (Verb)</option>
                                    <option value="Adjective">Sıfat (Adj)</option>
                                    <option value="Noun">İsim (Noun)</option>
                                    <option value="Academic">Akademik</option>
                                    <option value="Phrasal Verb">Phrasal Verb</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                    <i class="bi bi-plus-lg me-2"></i>Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Word Network Modal -->
    <div class="modal fade" id="wordNetworkModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-primary" id="networkModalTitle">Kelime Ağı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-4 pb-5">
                    <p class="text-muted mb-4">Bu kelimeyle ilişkili kavramlar:</p>
                    <div id="network-cloud-container" class="d-flex flex-wrap justify-content-center gap-2">
                        <!-- Cloud Content Will Be Injected Here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tone.js for Audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="js/yds_data.js?v=3"></script>
    <script src="js/main.js?v=6"></script>
</body>

</html>
